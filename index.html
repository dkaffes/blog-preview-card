<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>
      Frontend Mentor | Blog preview card | Coded by: Dimitris Kaffes
    </title>
  </head>
  <body class="figtree-font">
    <div class="card">
      <!-- Image box of the card -->
      <div class="image-box">
        <img
          class="image-box-img"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
      </div>
      <!-- Text box of the card  -->
      <div class="text-box">
        <p><span class="text--tag figtree-font--xbold">Learning</span></p>
        <p class="text--published figtree-font--med">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="text--title figtree-font--xbold">
          <a class="text--title-anchor" href="#">HTML & CSS foundations</a>
        </h1>
        <p class="text--description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="text--author">
          <img
            class="text--author-img"
            src="./assets/images/image-avatar.webp"
            alt="The article author Greg Hooper"
          />
          <p class="text--author-name figtree-font--xbold">Greg Hooper</p>
        </div>
      </div>
      <!-- End of text box of the card -->
    </div>
    <!-- Footer -->
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/dkaffes" target="_blank"
          >Dimitris Kaffes</a
        >.
      </p>
    </footer>
  </body>
</html>
